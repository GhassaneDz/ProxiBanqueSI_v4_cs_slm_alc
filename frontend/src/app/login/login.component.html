<img src="../../assets/banner.jpeg">

<div class="container">

  <div class="col-md-4 col-md-offset-4">

    <div *ngIf="currentConseiller">
      <p>Vous êtes identifié en tant que {{ currentConseiller.prenom }} {{ currentConseiller.nom }}.</p>
      <p>
        <button class="btn btn-default" (click)="doLogout()">Se déconnecter</button>
      </p>
    </div>

    <div *ngIf="!currentConseiller">
      <form novalidate [formGroup]="loginForm" (ngSubmit)="doLogin()">

        <app-field label="Login*" [control]="loginForm.get('login')">
          <input formControlName="login" type="text" class="form-control" placeholder="Login">
        </app-field>

        <app-field label="Mot de passe*" [control]="loginForm.get('password')">
          <input formControlName="password" type="password" class="form-control" placeholder="Mot de passe">
        </app-field>

        <button type="submit" class="btn btn-primary">Connexion</button>

      </form>
    </div>
    
  </div>
</div>
