<div>
  <app-compte-selection class="col-sm-4" departOuArrivee="à débiter" (numeroCompte)="compteDepart=$event"></app-compte-selection>
  <app-compte-selection class="col-sm-4" departOuArrivee="à créditer" (numeroCompte)="compteArrivee=$event"></app-compte-selection>
  
  <fieldset>
    <legend>Montant à transférer</legend>
    <div class="col-sm-4">
      <div>
        <input type="number" [(ngModel)]="montant">
      </div>
    </div>
  </fieldset>
  <br>

  <div class="text-right">
    <button class="btn btn-default" (click)="goBack()">Retour</button>
    <button class="btn btn-primary" (click)="faireVirement()" [disabled]="!validation()">valider</button>
  </div>

</div>
