<div class="text-center">
  <h1>Bienvenue
    <ng-container *ngIf="currentConseiller">{{currentConseiller.prenom}}</ng-container>
    , nous sommes le {{jour}}/{{mois}}/{{an}} !
  </h1>

  <br>
 
  <div style="margin-bottom : 20px" >
    <carousel >
      <ng-container *ngFor="let item of items;">
        <ng-container *carouselItem>
          <img src="{{item.image}}">
        </ng-container>
      </ng-container>
    </carousel>
  </div>

</div>
